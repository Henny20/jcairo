jcairo.java.home=${java.home}
build=build
src=src/main/java
src.test=src/test/java
nsrc=src/main/c
dest=dist
clutter.version=1.0
jar.name=jcairo.jar
test.pkg=org.jcairo.tests
test.launcher=org.jcairo.tests.TestGroup
pkg-config=pkg-config --cflags cairo
include=-I/usr/include -I${jcairo.java.home}/../include -I${jcairo.java.home}/../include/${os.arch}
compile.env=export LD_LIBRARY_PATH=/usr/local/lib
compile.command=gcc -shared -fPIC ${include} `${pkg-config}` -lcairo -o ${dest}/libjcairo.so


